<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="ContenedorEscritorio">
        <div class="ContenedroGrillaIconos">
            <div class="ContenedorIconosEscriotio">
                <a href="https://github.com/mexxadev">
                    <div class="IconoEscritorio">
                        <div class="ContenedorImagen-Icono">
                            <img src="img/carpeta_portafolio.png" alt="" class="ImagenIconoEscritorio">
                        </div>
                        <div class="ContenedorTitulo-Icono">
                            <p class="iconTitulo">Mi Github</p>
                        </div>
                    </div>

                </a>
            </div>
        </div>
        <div class="ContenedorBarradeTareas">
            <div class="ContenedorIconoInicio">
                <img src="img/iconogit.png" alt="" class="Iconoinicio">
            </div>
            <div class="Contenedor_IconosBarradeTareas">
                <div class="ContenedorIcono">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-volume" width="36"
                        height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M15 8a5 5 0 0 1 0 8" />
                        <path d="M17.7 5a9 9 0 0 1 0 14" />
                        <path
                            d="M6 15h-2a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1h2l3.5 -4.5a0.8 .8 0 0 1 1.5 .5v14a0.8 .8 0 0 1 -1.5 .5l-3.5 -4.5" />
                    </svg>
                </div>
                <div class="ContenedorIcono">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-cloud" width="36"
                        height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-12" />
                    </svg>
                </div>
                <div class="ContenedorIcono">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-battery-3" width="36"
                        height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M6 7h11a2 2 0 0 1 2 2v.5a0.5 .5 0 0 0 .5 .5a0.5 .5 0 0 1 .5 .5v3a0.5 .5 0 0 1 -.5 .5a0.5 .5 0 0 0 -.5 .5v.5a2 2 0 0 1 -2 2h-11a2 2 0 0 1 -2 -2v-6a2 2 0 0 1 2 -2" />
                        <line x1="7" y1="10" x2="7" y2="14" />
                        <line x1="10" y1="10" x2="10" y2="14" />
                        <line x1="13" y1="10" x2="13" y2="14" />
                    </svg>
                </div>
                <div class="ContenedorIcono HoraAct">
                    <div class="time">
                        <p id="hora" style="color:white"></p>
                    </div>
                    <div class="time">
                        <p id="minuto" style="color:white"></p>
                    </div>
                    <div class="time">
                        <p id="segundo" style="color:white"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
